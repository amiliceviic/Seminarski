<div class="page">
  <header class="topbar">
    <h1>Contacts Manager</h1>
    <input
      class="search"
      [(ngModel)]="q"
      (ngModelChange)="search()"
      placeholder="Search contactsâ€¦"
    />
  </header>

  <div class="grid">
    <!-- left: form -->
    <section class="form-panel">
      <h2>{{ editing ? "Edit contact" : "New contact" }}</h2>
      <form (ngSubmit)="submit()" #f="ngForm" class="form">
        <input
          class="field"
          name="firstName"
          [(ngModel)]="form.firstName"
          placeholder="First name"
          required
        />
        <input
          class="field"
          name="lastName"
          [(ngModel)]="form.lastName"
          placeholder="Last name"
        />
        <input
          class="field"
          name="email"
          [(ngModel)]="form.email"
          placeholder="Email"
          required
        />
        <input
          class="field"
          name="phone"
          [(ngModel)]="form.phone"
          placeholder="Phone"
        />
        <input
          class="field"
          name="company"
          [(ngModel)]="form.company"
          placeholder="Company"
        />
        <textarea
          class="field"
          name="notes"
          [(ngModel)]="form.notes"
          placeholder="Notes"
        ></textarea>
        <input
          class="field"
          name="avatarUrl"
          [(ngModel)]="form.avatarUrl"
          placeholder="Avatar URL"
        />

        <div class="row">
          <button class="btn primary" type="submit">
            {{ editing ? "Save" : "Create" }}
          </button>
          <button class="btn" type="button" (click)="cancel()" *ngIf="editing">
            Cancel
          </button>
        </div>
      </form>
    </section>

    <!-- right: list -->
    <section class="list-panel">
      <h2>Contacts</h2>
      <div class="list" *ngIf="contacts.length; else empty">
        <article class="item" *ngFor="let c of contacts">
          <img
            class="avatar"
            *ngIf="c.avatarUrl"
            [src]="c.avatarUrl"
            alt="avatar"
          />
          <div class="meta">
            <div class="name">
              {{ c.firstName }} {{ c.lastName }}
            </div>
            <div class="sub">{{ c.email }}</div>
            <div class="sub" *ngIf="c.phone">{{ c.phone }}</div>
            <div class="sub" *ngIf="c.company">{{ c.company }}</div>
          </div>
          <div class="actions">
            <button class="btn sm" (click)="edit(c)">Edit</button>
            <button class="btn sm danger" (click)="del(c.id)">Delete</button>
          </div>
        </article>
      </div>
      <ng-template #empty>
        <p class="empty">No contacts yet.</p>
      </ng-template>
    </section>
  </div>
</div>

<style>
  .page {
    font-family: system-ui, sans-serif;
    padding: 1rem;
    max-width: 1100px;
    margin: 0 auto;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .search {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 220px;
  }

  .grid {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 1rem;
  }

  .form-panel,
  .list-panel {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 1rem;
    background: #fff;
  }

  h2 {
    margin-top: 0;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .field {
    padding: 0.55rem;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
  }

  .row {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .btn {
    border: none;
    padding: 0.5rem 0.8rem;
    border-radius: 8px;
    cursor: pointer;
  }
  .btn.primary {
    background: #2563eb;
    color: #fff;
  }
  .btn.danger {
    background: #dc2626;
    color: #fff;
  }
  .btn.sm {
    padding: 0.3rem 0.6rem;
  }

  .list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    padding: 0.6rem;
    background: #fafafa;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .meta {
    flex: 1;
  }

  .name {
    font-weight: 600;
  }

  .sub {
    font-size: 0.85rem;
    color: #555;
  }

  .actions {
    display: flex;
    gap: 0.4rem;
  }

  .empty {
    color: #888;
  }

  @media (max-width: 768px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
